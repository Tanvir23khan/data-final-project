{% include "header.html" %}
<div class="row  ml-1 mr-1">
  <H1>Photo Checker</H1>
</div>
<div class="row ml-1 mr-1">
  <h4>Your image is our focus!</h4>
</div>
<br>
<div class="row ml-1 mr-1">
  <form method=post enctype=multipart/form-data>
    <input type="file" name="fileToUpload" id="fileToUpload" accept="image/*">
    <input type=submit value="Upload" id="submitBtn">
  </form>
</div>
<div class="row ml-1 mr-1 mt-4">
  <ul>
    <li>Your uploaded file will be deleted after 24 hours automatically</li>
    <li>jpeg jpg and png image files only</li>
    <li>Max file size 16MB</li>
  </ul>
</div> 
<br>
